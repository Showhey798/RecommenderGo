syntax = "proto3";

package helloworld;

option go_package = "./pkg/proto"; // 自動生成されるgoファイルの出力先を指定します。

// サービスメソッドで使用されるすべてのリクエスト
// およびレスポンスタイプのプロトコルバッファメッセージタイプ定義

service Greeter {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
string name = 1;
}

message HelloReply {
string message = 1;
}

